{% extends 'base.html' %}

{% block content %}
      <h1 class="center">LISTA DE CLUBES</h1>
       <table>
        	<tr>
            	<th>Clubes</th>
            </tr>
       {% for club in clubs %}
            <tr>
                <td>{{ club.name }}</td>
            </tr>
       {% empty %}
                        <li>Sem itens na lista.</li>
       {% endfor %}
                </table>
{% endblock content %}
